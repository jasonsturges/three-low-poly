<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { createOrbitScene } from "../utils/orbitScene.js";
      import { createTextSprite } from "../utils/TextFactory";

      const { scene, camera, controls, handlers } = createOrbitScene();
      camera.position.set(0, 24, 0);
      camera.lookAt(0, 0, 0);

      // Grid of spheres parameters
      const rows = 10;
      const cols = 10;
      const spacing = 2.5;

      // Sphere geometry
      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);

      // Create grid of spheres
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const clearcoatRoughness = row / (rows - 1);
          const clearcoat = col / (cols - 1);

          const material = new THREE.MeshPhysicalMaterial({
            color: 0x0077ff,
            clearcoat: clearcoat,
            clearcoatRoughness: clearcoatRoughness,
          });

          const sphere = new THREE.Mesh(sphereGeometry, material);
          sphere.position.set(col * spacing - (cols * spacing) / 2 + spacing / 2, 0, row * spacing - (rows * spacing) / 2 + spacing / 2);

          scene.add(createTextSprite(`${clearcoatRoughness.toFixed(1)}, ${clearcoat.toFixed(1)}`, { size: 24, x:col * spacing - (cols * spacing) / 2 + spacing / 2, y: 0.5, z: row * spacing - (rows * spacing) / 2 + spacing / 2 +1.75  }));
          scene.add(sphere);
        }
      }

      scene.add(createTextSprite("CLEARCOAT", { x: (cols * spacing) / 2 + 3, y: 0, z: -(rows * spacing) / 2 - 1 }));
      scene.add(createTextSprite("CLEARCOAT ROUGHNESS", { x: -(cols * spacing) / 2 - 3, y: 0, z: (rows * spacing) / 2 + 2 }));
      scene.add(createTextSprite("0,0", { x: -(cols * spacing) / 2 - 3, y: 0, z: -(rows * spacing) / 2 - 1 }));
      scene.add(createTextSprite("1,1", { x: (cols * spacing) / 2 + 3, y: 0, z: (rows * spacing) / 2 + 2 }));
    </script>
  </body>
</html>
