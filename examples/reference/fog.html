<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly - Fog</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import GUI from "lil-gui";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 30);

      const renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x87ceeb);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);

      const handlers = [];

      renderer.setAnimationLoop(() => {
        handlers.forEach((handler) => handler());
        renderer.render(scene, camera);
        controls.update();
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Add basic lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 5);
      scene.add(directionalLight);

      // Create a ground plane
      const planeGeometry = new THREE.PlaneGeometry(100, 100);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x5a8a5a });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -2;
      scene.add(plane);

      // Create objects at various depths to visualize fog
      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const coneGeometry = new THREE.ConeGeometry(1, 2, 32);

      // Create rows of objects at different distances
      const distances = [-40, -30, -20, -10, 0, 10, 20, 30, 40];
      const colors = [0xff6b6b, 0x4ecdc4, 0xffe66d, 0xa8e6cf, 0xff8b94, 0xc7ceea, 0xffd3b6, 0xaa96da, 0xfcbad3];

      distances.forEach((distance, index) => {
        const color = colors[index % colors.length];

        // Sphere
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: color });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(-5, 1, distance);
        scene.add(sphere);

        // Box
        const boxMaterial = new THREE.MeshStandardMaterial({ color: color });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(0, 1, distance);
        scene.add(box);

        // Cone
        const coneMaterial = new THREE.MeshStandardMaterial({ color: color });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.set(5, 1, distance);
        scene.add(cone);
      });

      // Fog controls
      const fogSettings = {
        fogType: "None",
        fogColor: "#87ceeb",
        near: 10,
        far: 50,
        density: 0.02,
      };

      // Function to update fog based on settings
      function updateFog() {
        // Remove existing fog
        scene.fog = null;

        // Update renderer clear color to match fog color
        const color = new THREE.Color(fogSettings.fogColor);
        renderer.setClearColor(color);

        // Apply selected fog type
        switch (fogSettings.fogType) {
          case "Linear":
            scene.fog = new THREE.Fog(fogSettings.fogColor, fogSettings.near, fogSettings.far);
            break;
          case "Exponential":
            scene.fog = new THREE.FogExp2(fogSettings.fogColor, fogSettings.density);
            break;
          case "Exponential²":
            scene.fog = new THREE.FogExp2(fogSettings.fogColor, fogSettings.density);
            break;
          case "None":
          default:
            scene.fog = null;
            break;
        }
      }

      // Set up lil-gui
      const gui = new GUI();
      let controllers = [];

      const fogFolder = gui.addFolder("Fog Controls");

      // Fog type selector
      fogFolder
        .add(fogSettings, "fogType", ["None", "Linear", "Exponential", "Exponential²"])
        .name("Fog Type")
        .onChange((value) => {
          // Remove previous controllers
          controllers.forEach((controller) => controller.destroy());
          controllers = [];

          updateFog();

          // Add specific controls based on fog type
          if (value === "Linear") {
            controllers.push(
              fogFolder
                .add(fogSettings, "near", 0.1, 100)
                .name("Near")
                .onChange(() => updateFog()),
            );
            controllers.push(
              fogFolder
                .add(fogSettings, "far", 0.1, 100)
                .name("Far")
                .onChange(() => updateFog()),
            );
          } else if (value === "Exponential" || value === "Exponential²") {
            controllers.push(
              fogFolder
                .add(fogSettings, "density", 0.001, 0.1)
                .name("Density")
                .onChange(() => updateFog()),
            );
          }
        });

      // Fog color control
      fogFolder.addColor(fogSettings, "fogColor").name("Fog Color").onChange(() => updateFog());

      fogFolder.open();

      // Camera position controls for exploration
      const cameraFolder = gui.addFolder("Camera Position");
      cameraFolder.add(camera.position, "x", -50, 50).name("X");
      cameraFolder.add(camera.position, "y", -50, 50).name("Y");
      cameraFolder.add(camera.position, "z", -50, 50).name("Z");
    </script>
  </body>
</html>
