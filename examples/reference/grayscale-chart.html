<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly - Grayscale Chart</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import GUI from "lil-gui";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { createTextSprite } from "../utils/TextFactory.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 35);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const handlers = [];

      renderer.setAnimationLoop(() => {
        handlers.forEach((handler) => handler());
        renderer.render(scene, camera);
        controls.update();
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Grayscale step wedge (black to white in even steps)
      const grayscaleSteps = 11; // 0%, 10%, 20%, ... 100%
      const swatchWidth = 4;
      const swatchHeight = 6;
      const swatchSpacing = 0.2;

      const grayscaleMeshes = [];
      const grayscaleLabels = [];

      for (let i = 0; i < grayscaleSteps; i++) {
        const value = i / (grayscaleSteps - 1);
        const color = new THREE.Color(value, value, value);

        const swatchGeometry = new THREE.PlaneGeometry(swatchWidth, swatchHeight);
        const swatchMaterial = new THREE.MeshBasicMaterial({ color: color });
        const swatchMesh = new THREE.Mesh(swatchGeometry, swatchMaterial);

        const xPos = (i - (grayscaleSteps - 1) / 2) * (swatchWidth + swatchSpacing);
        swatchMesh.position.set(xPos, 8, 0);

        scene.add(swatchMesh);
        grayscaleMeshes.push(swatchMesh);

        // Add percentage label below each swatch
        const percentage = Math.round(value * 100);
        const label = createTextSprite(`${percentage}%`, {
          size: 32,
          x: xPos,
          y: 4,
          z: 0,
        });
        scene.add(label);
        grayscaleLabels.push(label);

        // Add hex value label
        const hexValue = '#' + color.getHexString();
        const hexLabel = createTextSprite(hexValue, {
          size: 24,
          x: xPos,
          y: 3,
          z: 0,
        });
        scene.add(hexLabel);
        grayscaleLabels.push(hexLabel);
      }

      // Add title for grayscale section
      const grayscaleTitle = createTextSprite("Grayscale Step Wedge", {
        size: 48,
        x: 0,
        y: 12,
        z: 0,
      });
      scene.add(grayscaleTitle);
      grayscaleLabels.push(grayscaleTitle);

      // Color Checker swatches (inspired by X-Rite ColorChecker)
      const colorCheckerColors = [
        // Row 1 - Natural colors
        { name: "Dark Skin", color: 0x735244 },
        { name: "Light Skin", color: 0xc29682 },
        { name: "Blue Sky", color: 0x627a9d },
        { name: "Foliage", color: 0x576c43 },
        { name: "Blue Flower", color: 0x8580b1 },
        { name: "Bluish Green", color: 0x67bdaa },

        // Row 2 - Primaries and secondaries
        { name: "Orange", color: 0xd67e2c },
        { name: "Purplish Blue", color: 0x505ba6 },
        { name: "Moderate Red", color: 0xc15a63 },
        { name: "Purple", color: 0x5e3c6c },
        { name: "Yellow Green", color: 0x9dbc40 },
        { name: "Orange Yellow", color: 0xeac51f },

        // Row 3 - Primaries
        { name: "Blue", color: 0x2d5da1 },
        { name: "Green", color: 0x5a9a69 },
        { name: "Red", color: 0xb83b39 },
        { name: "Yellow", color: 0xeec822 },
        { name: "Magenta", color: 0xc773ab },
        { name: "Cyan", color: 0x0088a8 },
      ];

      const colorCheckerMeshes = [];
      const colorCheckerLabels = [];
      const cols = 6;
      const colorSwatchWidth = 6;
      const colorSwatchHeight = 4;
      const colorSwatchSpacing = 0.5;

      colorCheckerColors.forEach((item, index) => {
        const col = index % cols;
        const row = Math.floor(index / cols);

        const swatchGeometry = new THREE.PlaneGeometry(colorSwatchWidth, colorSwatchHeight);
        const swatchMaterial = new THREE.MeshBasicMaterial({ color: item.color });
        const swatchMesh = new THREE.Mesh(swatchGeometry, swatchMaterial);

        const xPos = (col - (cols - 1) / 2) * (colorSwatchWidth + colorSwatchSpacing);
        const yPos = -4 - row * (colorSwatchHeight + colorSwatchSpacing + 1.5);
        swatchMesh.position.set(xPos, yPos, 0);

        scene.add(swatchMesh);
        colorCheckerMeshes.push(swatchMesh);

        // Add color name label
        const nameLabel = createTextSprite(item.name, {
          size: 24,
          x: xPos,
          y: yPos - 2.8,
          z: 0,
        });
        scene.add(nameLabel);
        colorCheckerLabels.push(nameLabel);
      });

      // Add title for color checker section
      const colorCheckerTitle = createTextSprite("Color Checker Reference", {
        size: 48,
        x: 0,
        y: -1,
        z: 0,
      });
      scene.add(colorCheckerTitle);
      colorCheckerLabels.push(colorCheckerTitle);

      // Settings
      const settings = {
        colorSpace: "sRGB",
        showLabels: true,
      };

      const colorSpaceTypes = {
        "sRGB": THREE.SRGBColorSpace,
        "Linear-sRGB": THREE.LinearSRGBColorSpace,
      };

      // Function to update color space
      function updateColorSpace() {
        renderer.outputColorSpace = colorSpaceTypes[settings.colorSpace];

        // Force all materials to update
        [...grayscaleMeshes, ...colorCheckerMeshes].forEach((mesh) => {
          mesh.material.needsUpdate = true;
        });
      }

      // Function to toggle labels
      function updateLabels() {
        [...grayscaleLabels, ...colorCheckerLabels].forEach((label) => {
          label.visible = settings.showLabels;
        });
      }

      // Set up lil-gui
      const gui = new GUI();

      const colorSpaceFolder = gui.addFolder("Color Space");
      colorSpaceFolder
        .add(settings, "colorSpace", Object.keys(colorSpaceTypes))
        .name("Output Color Space")
        .onChange(() => updateColorSpace());
      colorSpaceFolder.open();

      const displayFolder = gui.addFolder("Display Options");
      displayFolder
        .add(settings, "showLabels")
        .name("Show Labels")
        .onChange(() => updateLabels());
      displayFolder.open();

      const cameraFolder = gui.addFolder("Camera Position");
      cameraFolder.add(camera.position, "x", -50, 50).name("X");
      cameraFolder.add(camera.position, "y", -50, 50).name("Y");
      cameraFolder.add(camera.position, "z", 10, 100).name("Z");
    </script>
  </body>
</html>
