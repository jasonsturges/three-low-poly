<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import GUI from "lil-gui";
      import { Rock, RockGeometry } from "../../../src/index.js";
      import { createOrbitScene } from "../../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      const parameters = {
        radius: 1,
        widthSegments: 4,
        heightSegments: 4,
      };

      let rock = new Rock(parameters.radius, parameters.widthSegments, parameters.heightSegments);
      scene.add(rock);

      const gui = new GUI();
      gui.title("Rock");
      gui.add(parameters, "radius", 0.25, 2, 0.01).onChange(update);
      gui.add(parameters, "widthSegments", 2, 8, 1).onChange(update);
      gui.add(parameters, "heightSegments", 2, 8, 1).onChange(update);

      function update() {
        rock.geometry.dispose();
        rock.geometry = new RockGeometry(parameters.radius, parameters.widthSegments, parameters.heightSegments);
        scene.add(rock);
      }
    </script>
  </body>
</html>
