<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { StaircaseGeometry } from "../../../src/index.js";
      import { createOrthographicScene } from "../../utils/orthographicScene.js";

      const { scene, camera, controls } = createOrthographicScene();

      const staircaseGeometry = new StaircaseGeometry(2, 0.3, 0.5, 10);
      const material = new THREE.MeshStandardMaterial({ color: 0x8b4513, side: THREE.DoubleSide });
      const staircaseMesh = new THREE.Mesh(staircaseGeometry, material);
      staircaseMesh.rotation.y = Math.PI;
      scene.add(staircaseMesh);
    </script>
  </body>
</html>
