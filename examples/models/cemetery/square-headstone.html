<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import GUI from "lil-gui";
      import { SquareHeadstone, SquareHeadstoneGeometry, centerMesh } from "../../../src/index.js";
      import { createOrbitScene } from "../../utils/orbitScene.js";

      const { scene, camera } = createOrbitScene();

      let squareHeadstone = new SquareHeadstone();
      scene.add(squareHeadstone);
      centerMesh(squareHeadstone);

      const gui = new GUI();
      const params = {
        width: 0.5,
        height: 0.8,
        depth: 0.15,
      };

      gui.add(params, "width", 0.1, 2).name("Width").step(0.1).onChange(updateGeometry);
      gui.add(params, "height", 0.1, 2).name("Height").step(0.1).onChange(updateGeometry);
      gui.add(params, "depth", 0.1, 2).name("Depth").step(0.1).onChange(updateGeometry);

      function updateGeometry() {
        squareHeadstone.geometry.dispose();
        squareHeadstone.geometry = new SquareHeadstoneGeometry(params.width, params.height, params.depth);
      }
    </script>
  </body>
</html>
