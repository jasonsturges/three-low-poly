<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;

  <body>
    <script type="module">
      import { Flask } from "../../../src/index.js";
      import { BubblingEffect } from "../../../src/index.js";
      import { createOrbitScene } from "../../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      const flask = new Flask();
      scene.add(flask);
      const bubbling = new BubblingEffect();
      scene.add(bubbling);
