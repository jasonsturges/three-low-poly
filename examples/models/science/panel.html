<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import GUI from "lil-gui";
      import { Panel, centerObject } from "../../../src/index.js";
      import { createOrbitScene } from "../../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      const params = {
        width: 3,
        height: 4,
        depth: 0.1,
      };

      let panel = new Panel(params);
      scene.add(panel);
      centerObject(panel);

      const gui = new GUI();
      gui.add(params, "width", 0, 5, 0.001).name("Width").onChange(update);
      gui.add(params, "height", 0, 5, 0.001).name("Height").onChange(update);
      gui.add(params, "depth", 0, 2, 0.001).name("Depth").onChange(update);

      function update() {
        scene.remove(panel);
        panel = new Panel(params);
        scene.add(panel);
        centerMesh(panel);
      }
    </script>
  </body>
</html>
