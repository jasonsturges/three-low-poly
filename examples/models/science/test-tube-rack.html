<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import GUI from "lil-gui";
      import { TestTubeRack } from "../../../src/index.js";
      import { createOrbitScene } from "../../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      let rack = new TestTubeRack();
      scene.add(rack);

      const gui = new GUI();
      const geometryFolder = gui.addFolder("Geometry");
      const parameters = {
        count: 3,
      };

      geometryFolder.add(parameters, "count", 0, 5).step(1).onChange(updateGeometry);
      geometryFolder.open();

      function updateGeometry() {
        scene.remove(rack);
        rack = new TestTubeRack(parameters.count);
        scene.add(rack);
      }
    </script>
  </body>
</html>
