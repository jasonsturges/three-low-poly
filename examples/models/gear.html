<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GUI } from "lil-gui";
      import { Gear } from "../../src/index.js";

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x000000);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      let gear = new Gear();
      scene.add(gear);

      const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(-5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.5);
      hemisphereLight.position.set(0, 10, 0);
      scene.add(hemisphereLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.update();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
        controls.update();
      });

      // Initial values for constructor parameters
      const params = {
        sides: 5,
        innerRadius: 0.5,
        outerRadius: 1.0,
        holeSides: 5,
        holeRadius: 0.25,
        depth: 0.25,
        wireframe: false,
      };

      // Creating the lil-gui instance
      const gui = new GUI();

      // Add controls for the constructor parameters
      gui.add(params, "sides", 2, 32).name("Sides").step(1).onChange(() => updateShape());
      gui.add(params, "innerRadius", 0.1, 5.0).name("Inner Radius").step(0.1).onChange(() => updateShape());
      gui.add(params, "outerRadius", 0.1, 5.0).name("Outer Radius").step(0.1).onChange(() => updateShape());
      gui.add(params, "holeSides", 3, 32).name("Hole Sides").step(1).onChange(() => updateShape());
      gui.add(params, "holeRadius", 0.1, 5.0).name("Hole Radius").step(0.1).onChange(() => updateShape());
      gui.add(params, "depth", 0, 5.0).name("Depth").step(0.1).onChange(() => updateShape());

      function updateShape() {
        scene.remove(gear);
        gear = new Gear(params.sides, params.innerRadius, params.outerRadius, params.holeSides, params.holeRadius, params.depth);
        gear.material.wireframe = params.wireframe;
        scene.add(gear);
      }

      updateShape();
    </script>
  </body>
</html>
