<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
          "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/+esm",
          "../../src/index.js": "https://cdn.jsdelivr.net/npm/three-low-poly@0.9.22/+esm"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { GUI } from "lil-gui";
      import { checkerboardTexture } from "../../src/index.js";
      import { createOrbitScene } from "../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      // Initial checkerboard size
      let size = 8;

      // Create a material with the checkerboard texture
      const texture = checkerboardTexture(size);
      const material = new THREE.MeshStandardMaterial({ map: texture });

      // Create a plane geometry
      const geometry = new THREE.PlaneGeometry(10, 10);

      // Create a plane mesh
      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1;
      scene.add(plane);

      // Create lil-gui and add size slider
      const gui = new GUI();
      gui
        .add({ size: 8 }, "size", 2, 32, 1)
        .name("Grid Size")
        .onChange((value) => {
          size = value;
          material.map = checkerboardTexture(size);
          material.needsUpdate = true;
        });
    </script>
  </body>
</html>
