<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GUI } from "lil-gui";
      import { checkerboardTexture } from "../../src/index.js";

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x000000);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Initial checkerboard size
      let size = 8;

      // Create a material with the checkerboard texture
      const texture = checkerboardTexture(size);
      const material = new THREE.MeshStandardMaterial({ map: texture });

      // Create a plane geometry
      const geometry = new THREE.PlaneGeometry(10, 10);

      // Create a plane mesh
      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1;
      scene.add(plane);

      const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(-5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.5);
      hemisphereLight.position.set(0, 10, 0);
      scene.add(hemisphereLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.update();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
        controls.update();
      });

      // Create lil-gui and add size slider
      const gui = new GUI();
      gui
        .add({ size: 8 }, "size", 2, 32, 1)
        .name("Grid Size")
        .onChange((value) => {
          size = value;
          material.map = checkerboardTexture(size);
          material.needsUpdate = true;
        });
    </script>
  </body>
</html>
