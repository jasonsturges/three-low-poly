<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import GUI from "lil-gui";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { TwilightSkybox } from "../../src/index.js";

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0x000000);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      let twilightSkybox = new TwilightSkybox();
      scene.add(twilightSkybox);

      // Create GUI
      const gui = new GUI();
      const parameters = {
        theta: Math.PI * 0.49,
        phi: 2 * Math.PI * 0.25,
        turbidity: 10,
        rayleigh: 2,
        mieCoefficient: 0.005,
        mieDirectionalG: 0.8,
      };

      // Add controls for sky uniforms
      gui.add(parameters, "turbidity", 0.0, 20.0, 0.1).name("Turbidity").onChange(update);
      gui.add(parameters, "rayleigh", 0.0, 4.0, 0.1).name("Rayleigh").onChange(update);
      gui.add(parameters, "mieCoefficient", 0.0, 0.1, 0.001).name("Mie Coefficient").onChange(update);
      gui.add(parameters, "mieDirectionalG", 0.0, 1.0, 0.01).name("Mie Directional G").onChange(update);
      gui.add(parameters, "theta", 0, Math.PI, 0.01).name("Sun Elevation").onChange(update);
      gui.add(parameters, "phi", 0, 2 * Math.PI, 0.01).name("Sun Azimuth").onChange(update);

      // Update sun position function
      function update() {
        twilightSkybox.skyUniforms.turbidity.value = parameters.turbidity;
        twilightSkybox.skyUniforms.rayleigh.value = parameters.rayleigh;
        twilightSkybox.skyUniforms.mieCoefficient.value = parameters.mieCoefficient;
        twilightSkybox.skyUniforms.mieDirectionalG.value = parameters.mieDirectionalG;
        twilightSkybox.sunPosition(parameters.theta, parameters.phi);
      }

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(-5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.5);
      hemisphereLight.position.set(0, 10, 0);
      scene.add(hemisphereLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.update();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
        controls.update();
      });
    </script>
  </body>
</html>
