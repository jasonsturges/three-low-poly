<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Low Poly</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { GUI } from 'lil-gui';
      import { DaySkybox } from "../../src/index.js";
      import { createOrbitScene } from "../utils/orbitScene.js";

      const { scene } = createOrbitScene();

      const daySkybox = new DaySkybox();
      const uniforms = daySkybox.material.uniforms;
      scene.add(daySkybox);

      const gui = new GUI();

      gui.addColor({ topColor: `#${uniforms.topColor.value.getHexString()}` }, 'topColor')
        .name('Top Color')
        .onChange((value) => {
          uniforms.topColor.value.set(value);
        });

      gui.addColor({ bottomColor: `#${uniforms.bottomColor.value.getHexString()}` }, 'bottomColor')
        .name('Bottom Color')
        .onChange((value) => {
          uniforms.bottomColor.value.set(value);
        });
    </script>
  </body>
</html>
